      *{

      body{

      .conteudo-p{

      }

      }
      
      .container{
          background-color: #fff;
          border-radius: 30px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
          position: relative;
          overflow: hidden;
          width: 798px;

      }
      
      .container p{
          font-size: 14px;

      .container span{

      .container a{

      }
      
      .container button{
         border-color: #333;
          color: #512da8;
          font-size: 14px;

          border-radius: 8px;
          font-weight: 600;

          margin-top: 10px;
          cursor: pointer;
      }
      
      .container button.hidden{
          background-color: transparent;
          border-color: #fff;
      }
      
      .container form{
          background-color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          padding: 0 40px;
          height: 100%;
      }
      
      .container input{
          background-color: #eee;
          border: none;
          margin: 8px 0;
          padding: 10px 15px;
          font-size: 13px;
          border-radius: 8px;
          width: 100%;
          outline: none;
      }
      
      .form-container {
          position: absolute;
          top: 0;
          width: 50%;
          height: 100%;
          transition: all 0.6s ease-in-out;
        }
        
        .sign-in {
          left: 0;
        }
        
        .sign-up {
          right: -100%; /* Initially off-screen to the right */
          opacity: 0;
          position: absolute;
          top: 0;
          width: 50%; /* Take up half of the container */
          height: 100%;
          transition: all 0.6s ease-in-out;
      }
      
      
        
        /* Toggle Animation */
      .container.active .sign-in {
          transform: translateX(-100%);
      }
      
      
      .container.active .sign-up {
          right: 0; /* Bring the sign-up form into view from the right */
          opacity: 1;
      }
        
      
      @keyframes move{
          0%, 49.99%{
              opacity: 0;
              z-index: 1;
          }
          50%, 100%{
              opacity: 1;
              z-index: 5;
          }
      }
      
      .toggle-container{
          position: absolute;
          top: 0;
          left: 50%;
          width: 50%;
          height: 100%;
          overflow: hidden;
          transition: all 0.6s ease-in-out;
          border-radius: 150px 0 0 100px;
          z-index: 1000;
      }
      
      .container.active .toggle-container{
          transform: translateX(-100%);
          border-radius: 0 150px 100px 0;
      }
      
      .toggle{
          background-color: #512da8;
          height: 100%;
          background: linear-gradient(to right, #5c6bc0, #512da8);
          color: #fff;
          position: relative;
          left: -100%;
          height: 100%;
          width: 200%;
          transform: translateX(0);
          transition: all 0.6s ease-in-out;
      }
      
      .container.active .toggle{
          transform: translateX(50%);
      }
      
      .toggle-panel{
          position: absolute;
          width: 50%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          padding: 0 30px;
          text-align: center;
          top: 0;
          transform: translateX(0);
          transition: all 0.6s ease-in-out;
      }
      
      .toggle-left{
          transform: translateX(-200%);
      }
      
      .container.active .toggle-left{
          transform: translateX(0);
      }
      
      .toggle-right{
          right: 0;
          transform: translateX(0);
      }
      
      .container.active .toggle-right{
          transform: translateX(200%);
      }

<body>
    <div class="container">
        <div class="form-container sign-in">
            <main class="conteudo">
                <section class="conteudo-p">
                    <img src="../IMAGENS/senha.png" style="margin: 3em 20px;" class="float-start">
                    <form action="https://vivabem.serv00.net/projeto/site/reformular.php" method="post">
                        <h1 style="text-align: center; box-shadow: black;">Redefinição de senha</h1><br>
                        <div class="input-container">
                        <input type="password" name="senha" placeholder="Digite a nova senha" id="senha">
                        <i class="bi-eye-slash-fill toggle-icon" id="btn-senha" onclick="togglePassword('senha', this)"></i> </div>
                        <div class="input-container1">
                        <input type="password" name="senha2" placeholder="Confirme a nova senha" id="senha2">

                        <button type="submit">Reformular</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script>
         // Função para alternar visibilidade da senha
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    const type = input.type === "password" ? "text" : "password";
    input.type = type;
    
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash-fill");
  }
    </script>
